<!doctype html>
<html>
  <head>
    <title>Minimalist Clock</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="clock.html"/>
    <style>
      minimalist-clock
      {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <minimalist-clock hour="19" minute="30" animate></minimalist-clock>
    <minimalist-clock hour="19" minute="30"></minimalist-clock>
    <script>
      window.addEventListener("WebComponentsReady", function(e)
      {
        var clocks = document.querySelectorAll("minimalist-clock");
        setTimeout(function(){clocks[1].animate = true;},1000);
      });
    </script>
  </body>
</html>
